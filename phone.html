<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <style>
      #error-field {
        display: none;
      }
      #details-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <h2 class="text-center mt-3">Search your favorite phone</h2>
    </header>
    <main class="container">
      <!-- start search phone section -->
      <section id="search-section">
        <div class="input-group mb-3 w-50 mx-auto mt-3">
          <input
            id="input-field"
            type="text"
            class="form-control"
            placeholder="search the phone you want"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchPhone()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            search
          </button>
        </div>
      </section>

      <!-- start error message section -->
      <section id="error-section" class="mt-4">
        <div id="error-field">
          <p class="text-center">No Result Found!</p>
        </div>
      </section>

      <!-- start phone details section -->
      <section id="details-section" class="mt-5">
        <div id="details-container"></div>
      </section>

      <!-- start display phones section -->
      <section id="display-section" class="mt-5">
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
